<form class="form" (ngSubmit)="onSubmit()">
  <input type="nom" name="title" [(ngModel)]="nom" placeholder="Add Name...">
  <input type="prenom" name="title" [(ngModel)]="prenom" placeholder="Add Prenom...">
  <input type="email" name="title" [(ngModel)]="email" placeholder="Add Email...">
  <input type="submit" value="Submit" class="btn">
</form>
